<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="myForm" action="https://httpbin.org/anything" method="post">
      <h1 class="header1">Logga in</h1>
      <div class="names">
        <div class="inputName">
          <label for="fullName">För- och Efternamn</label>
          <input
            id="fullName"
            name="fullName"
            type="text"
            required
            aria-required="true"
          />
        </div>
        <div class="inputName">
          <label for="e-postadress">E-postadress*</label>
          <input
            id="e-postadress"
            name="e-postadress"
            type="text"
            required
            aria-required="true"
          />
        </div>
        <div class="inputName">
          <label for="password">Lösenord*</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="checkboxcontainer">
          <input class="checkbox" type="checkbox" name="remember" />
          <label class="checkbox" for="checkbox">Kom ihåg mig</label>
        </div>
      </div>

      <button class="btn" type="submit">Logga in</button>
    </form>
  </body>
</html>
